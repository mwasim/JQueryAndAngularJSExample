<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularJS Demo</title>
    <meta charset="utf-8"/>
    <script src="js/angular1.4.5.min.js"></script>  
</head>
<body>
    <p>
        <label for="">My Name: </label>
        <input type="text" name="tbName" id="tbName" placeholder="Please type your name" ng-model="name"/>
    </p>

    <div ng-show="name">
        Hi there! My name is <strong><span>{{name}}</span></strong>
    </div>
</body>
</html>
